{% extends "admin/base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Team Members</h1>
    <a href="{{ url_for('admin.create_team') }}" class="btn btn-primary">Add New Member</a>
</div>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Name</th>
                <th>Title</th>
                <th>Photo</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for member in team %}
            <tr>
                <td>{{ member.name }}</td>
                <td>{{ member.title }}</td>
                <td>{% if member.photo_url %}<img src="{{ member.photo_url }}" style="height:30px;">{% endif %}</td>
                <td>
                    <a href="{{ url_for('admin.edit_team', id=member.id) }}"
                        class="btn btn-sm btn-outline-primary">Edit</a>
                    <form action="{{ url_for('admin.delete_team', id=member.id) }}" method="POST" class="d-inline"
                        onsubmit="return confirm('Are you sure?');">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
