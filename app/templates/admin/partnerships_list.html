{% extends "admin/base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Partnerships</h1>
    <a href="{{ url_for('admin.create_partnership') }}" class="btn btn-primary">Add New Partnership</a>
</div>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Title</th>
                <th>Type</th>
                <th>Logo URL</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for partner in partnerships %}
            <tr>
                <td>{{ partner.title }}</td>
                <td>{{ partner.type }}</td>
                <td>{{ partner.logo_url }}</td>
                <td>
                    <a href="{{ url_for('admin.edit_partnership', id=partner.id) }}"
                        class="btn btn-sm btn-outline-primary">Edit</a>
                    <form action="{{ url_for('admin.delete_partnership', id=partner.id) }}" method="POST"
                        class="d-inline" onsubmit="return confirm('Are you sure?');">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
