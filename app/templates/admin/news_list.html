{% extends "admin/base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">News & Articles</h1>
    <a href="{{ url_for('admin.create_news') }}" class="btn btn-primary">Add New Article</a>
</div>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for article in news %}
            <tr>
                <td>{{ article.title }}</td>
                <td>{{ article.category }}</td>
                <td>{{ article.date_published }}</td>
                <td>
                    <a href="{{ url_for('admin.edit_news', id=article.id) }}"
                        class="btn btn-sm btn-outline-primary">Edit</a>
                    <form action="{{ url_for('admin.delete_news', id=article.id) }}" method="POST" class="d-inline"
                        onsubmit="return confirm('Are you sure?');">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
