{% extends "admin/base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Pages</h1>
</div>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>ID</th>
                <th>Slug</th>
                <th>Hero Title</th>
                <th>Updated At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for page in pages %}
            <tr>
                <td>{{ page.id }}</td>
                <td>{{ page.slug }}</td>
                <td>{{ page.hero_title }}</td>
                <td>{{ page.updated_at.strftime('%Y-%m-%d') }}</td>
                <td>
                    <a href="{{ url_for('admin.edit_page', id=page.id) }}" class="btn btn-sm btn-outline-primary">Edit
                        Page</a>
                    <!-- Placeholder for Manage Sections -->
                    <a href="{{ url_for('admin.list_sections', page_id=page.id) }}"
                        class="btn btn-sm btn-outline-secondary">Manage Sections</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
